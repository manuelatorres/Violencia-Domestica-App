<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Púrpura</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar-index">
                        <div class="navbar-bg"></div>
                        <div class="navbar-inner sliding">
                            <h1 class="title-large-text">INICIO</h1>
                            <a href="/menu/"><img src="images/menu-hamburguesa.svg"></a>
                        </div>
                    </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="cartas1-index">
                    <a href="/que-es/" class="link">
                    <div class="card card-index link">
                        <div class="card-content">
                            <img src="images/icono-que-es.svg">
                            <h2>¿Qué es la violencia doméstica?</h2>
                        </div>
                    </div>
                    </a>
                    <a href="/señales-violencia/">
                        <div class="card card-index link">
                            <div class="card-content">
                                <img src="images/icono-señales.svg">
                                <h2>¿Cuáles son las señales de que alguien es víctima de violencia doméstica?</h2>
                            </div>
                        </div>
                        </a>
                </div>
                <div class="cartas2-index">
                    <a href="/victima-violencia/">
                        <div class="card card-index link">
                            <div class="card-content">
                                <img src="images/icono-soy-victima.svg">
                                <h2>¿Qué hacer si soy víctima de violencia doméstica?</h2>
                            </div>
                        </div>
                        </a>
                        <a href="/ayudar-violencia/">
                            <div class="card card-index link">
                                <div class="card-content">
                                    <img src="images/icono-ayudar.svg">
                                    <h2>¿Cómo ayudar a alguien que es víctima de violencia doméstica?</h2>
                                </div>
                            </div>
                            </a>
                </div>
                </div>

                <!-- Bottom Toolbar -->
                <div class="toolbar toolbar-bottom no-shadow">
                    <div class="toolbar-inner">
                    <a href="/estadisticas/" class="link"><img src="images/icono-estadisticas.svg"></a>
                    <a href="/home/" class="link actual home"><img src="images/icono-home.svg"></a>
                    <a href="/info_purpura/" class="link"><img src="images/icono-informacion.svg"></a>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
